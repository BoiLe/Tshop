<div class="text-heading-3 lg:text-heading-4 md:text-header-1 mb-9 text-center font-semibold font-sans text-neutral-1-900">Đăng nhập</div>
<form class="mb-9" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
 <tds-label class="font-medium text-body-2">Tài khoản</tds-label>
 <tds-form-field class="w-full mt-2">
  <input tdsInput autocomplete="off" placeholder="Nhập tài khoản" formControlName="taiKhoan" [required]='true'
   class="appearance-none   text-body-1 text-neutral-1-400  font-normal" />
  <tds-error>Vui lòng nhập tài khoản</tds-error>
 </tds-form-field>
 <tds-label class="mt-5 font-medium text-body-2">Mật khẩu</tds-label>
 <tds-form-field class="w-full mt-2">
  <input tdsInput placeholder="Nhập mật khẩu" type="password" autocomplete="new-password" formControlName="matKhau"
   [required]='true' class="appearance-none  text-body-1 text-neutral-1-400  font-normal" />
  <tds-error>Vui lòng nhập mật khẩu</tds-error>
 </tds-form-field>
 <div class="flex justify-between items-center  mt-5">
  <tds-checkbox [checked]="true" class="text-neutral-1-700 truncate">Ghi nhớ mật khẩu</tds-checkbox>
  <a [routerLink]="['/tai-khoan/quen-mat-khau']" class="text-body-1 font-regular text-primary-1 truncate">Quên
   mật khẩu?</a>
 </div>
 <div class="w-full mt-8">
  <button  class="w-full  px-6 py-2.5 rounded font-medium  text-title-1 flex items-center truncate"  size="lg" tds-button
   type="submit"  color="primary" [routerLink]="['/tai-khoan/cua-hang']">Đăng
   nhập
  </button>
 </div>
</form>
<div class="mb-9 text-center w-full">
 <tds-divider tdsText="Hoặc đăng nhập với" class="text-title-1 text-neutral-1-300 truncate"></tds-divider>
</div>
<div class="flex justify-center w-full">
 <a href="http://" target="_blank" rel="noopener noreferrer" class="mr-8">
  <img src="../../../../assets//Facebook_f_Logo_(with_gradient) 1.png" alt="" />
 </a>
 <a href="http://" target="_blank" rel="noopener noreferrer">
  <img src="../../../../assets//google (2) 1.png" alt="" />
 </a>
</div>
